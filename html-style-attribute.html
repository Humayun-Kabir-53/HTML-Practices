<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML style attribute </title>
</head>
<body>
    <h3>The HTML style attribute is used to add styles on HTML element  like height, color, text and more</h3>
    <p>The paragraph will be red colored using style attribute</p>
    <p style="color: red;">This is a red paragraph</p>
</body>
</html>
