<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>HTML input and it's types</title>
    <style>
        label {
            text-align: ltr;
            border: 1px solid red;
            padding: 10px;
            margin-right: 60%;
            float: right;
        }
        input {
            
            margin-left: 43%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>HTML input elements and it's different types</h2>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" placeholder="Type here first name"><br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="button">This is a button : </label>
        <input type="button" name="button" id="button"  style="width: 100px"><br><br>
        <label for="checkbox">This is a checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox"><br><br>
        <label for="color">This is an input field to take color: </label>
        <input type="color" name="color" id="color"><br><br>
        <label for="date">This is date input: </label>
        <input type="date" name="date" id="date"><br><br>
        <label for="username">Type here username: </label>
        <input type="text" name="password" id="username"><br><br>
        <label for="password">Give the password: </label>
        <input type="password" name="password" id="password" required><br><br>
        <label for="datetime">This is date time input: </label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>
        <label for="email">Give the email: </label>
        <input type="email" id="email" name="email"><br><br>
        <label for="file">Give the file: </label>
        <input type="file" id="file" name="file"><br><br>
        <label for="hidden">This is hidden input: </label>
        <input type="hidden"><br><br>
        <label for="image">Choose the image: </label>
        <input type="image" id="image" name="image"><br><br>
        <label for="month">This is month input: </label>
        <input type="month" id="month" name="month"><br><br>
        <label for="number">This is number input field: </label>
        <input type="number" id="number" name="number"><br><br>
        <label for="radio">Radio button: </label>
        <input type="radio" id="radio" name="radio"><br><br>
        <label for="range">This is range input: </label>
        <input type="range" id="range" name="range"><br><br>
        <label for="search">search your result: </label>
        <input type="search" id="search" name="search"><br><br>
        <label for="submit">This is submit button: </label>
        <input type="submit" id="submit" name="submit"><br><br>
        <label for="telphone">Give your telephone number: </label>
        <input type="tel" id="telphone" name="telphone"><br><br>
        <label for="time">This is time input: </label>
        <input type="time" id="time" name="time"><br><br>
        <label for="url">Give the url: </label>
        <input type="url" id="url" name="url"><br><br>
        <label for="week">This is week input: </label>
        <input type="week" id="week" name="week"><br><br>
    </form>
</body>
</html>
