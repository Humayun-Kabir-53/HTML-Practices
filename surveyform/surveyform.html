<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <form action="#">
        <fieldset>
            <label for="name" id="name-label">Name: <input type="text" name="name" id="name" placeholder="Enter your name" required></label>

            <label for="email" id="email-label">Email: <input type="email" id="email" required placeholder="Enter your email"></label>

            <label for="age" id="age-label">Age(Optional): <input type="number" id="number" placeholder="Age" required>

        </fieldset>

        <fieldset>
            <label for="role" id="role-label">Which option best describes your current role? 
                <select>
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full time job</option>
                    <option>Full time learner</option>
                    <option>Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <p>Would you recommend freecodecamp to your friend</p>
            <label for=""><input type="radio" name="inline" class="inline">Definitely</label>
            <label for=""><input type="radio" name="inline" class="inline">Maybe</label>
            <label for=""><input type="radio" name="inline" class="inline">Not sure</label>
        </fieldset>

        <fieldset>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Commmunity</option>
                    <option value="">Opensource</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for=""><input type="checkbox" class="inline"> Front end projects</label>
            <label for=""><input type="checkbox"class="inline">Back End Projects</label>
            <label for=""><input type="checkbox" class="inline">Data Visualization</label>
            <label for=""><input type="checkbox" class="inline">Challenges</label>
            <label for=""><input type="checkbox" class="inline">Open Source Communiyt</label>
            <label for=""><input type="checkbox" class="inline">Gitter Help rooms</label>
            <label for=""><input type="checkbox" class="inline"> Front end projects</label>
            <label for=""><input type="checkbox" class="inline"> Front end projects</label>
            <label for=""><input type="checkbox" class="inline"> Front end projects</label>
        </fieldset>
        <label for="textarea">
            <textarea name="textarea" id="textarea" cols="30" rows="4" placeholder="Give your opinion">
            </textarea>
        </label>
        <input type="submit" id="submit" value="Submit"/>
        </label>
    </form>
</body>
</html>
