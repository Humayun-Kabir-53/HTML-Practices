<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option group element</title>
</head>
<body>
    <h1>Option group element</h1>
    <form action="#">
        <label for="car">Choose a car :</label>
        <select name="car" id="car">
            <optgroup label="Japness car">
                <option value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
                <option value="Honda">Honda</option>
                <option value="mazda">Mazda</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="BMW">Bmw>
                    <optgroup label=".     Choose your dream model">
                        <option value="M5">M5</option>
                        <option value="M7">BMW 7</option>
                    </optgroup>
                </option>
                <option value="Marcedes">Marcedes</option>
                <option value="Porsche">Porsche</option>
                <option value="Audi">Audi</option>
            </optgroup>
            <optgroup label="super Cars">
                <option value="Lamborgini">Lamborgini</option>
                <option value="Meseratti">Messaratti</option>
                <option value="Ferrari">Ferrari</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
