<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Styling the table </title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
        <style>
        thead {color:green;}
        tbody {color:blue;}
        tfoot {color:red;}

        table, th, td {
        border: 1px solid orange;
        border-collapse: collapse;
        }
        
        </style>
        
</head>

<body>

<h2>The advanced table elements: thead, tbody, and tfoot</h2>

<table>
  <thead>
    <tr>
      <th>Column 1 Heading</th>
      <th>Column 2 Heading</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>row 1, cell 1</td>
      <td>row 1, cell 2</td>
    </tr>
    <tr>
      <td colspan="2">Row 2, cell 2 column span</td>
      
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>row 3, cell 1</td>
      <td>row 3, cell 2</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
</body>
</html>
