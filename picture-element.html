<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML picture element</title>
</head>

<body>

    <picture>
        <source media="(min-width: 650px)" srcset="All HTML assets/food.jpg">
        <source media="(min-width: 465px)" srcset="img_car.jpg">
        <img src="All HTML assets/img_car.jpg" style="width:auto;">
    </picture>
     
    <h2>Picture element</h2>

    <p>The image element is required as the last child tag of the picture declaration block</p>

    <p>The img element is used for provide  the backward compatibility for browsers that do not support the picture element or if none of the source element matches</p>

</body>

</html>
