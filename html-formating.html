<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML formating</title>
</head>
<body>
    <b>This text is bold</b>
    <strong>This text is important</strong><br><br>
    <em>This text is emphasized</em><br><br>
    <del>This text is deleted</del><br><br>
    <ins>This text is inserted</ins><br><br>
    <mark>This text is marked</mark><br><br>
    <i>This text is in italic form</i><br><br>
    <p>This is <sub>Subscript</sub> Text</p><br><br>
    <p>This is <sup>superscript</sup>Text</p><br><br>


</body>
</html>
