 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML headings</title>
 </head>
 <body>
      <p>In HTML there are six headings according to importance. Follow the code.</p>
      <h1>This is heading number 1. It will be more bold then next 5 headings</h1>
      <h2>This is heading number 2</h2>
      <h3>This is heading number 3</h3>
      <h4>This is heading number 4</h4>
      <h5>This is heading number 5</h5>
      <h6>This is heading number 6</h6>
 </body>
 </html>
