<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>With HTML image maps, you can create clickable areas on an image.</p>
    <h2>HTML image Map</h2>
    <p>Try to click on the computer, phone, or the cup of coffee in the image below</p>
    <!--Below is the code for clickable area-->
    <img src="All HTML assets/workplace.jp.jpg" alt="workplace" height="400" width="379" usemap="#workplace">
    <map name="workplace">
        <area shape="rect" coords="30,30,270,360" href="https://www.facebook.com" alt="Click on computer">
        <area shape="rect" coords="290,172,333," href="" alt="click on iphone">
        <area shape="circle" coords="337,300,44" href="https://www.facebook.com" alt="click on coffee cup">
    </map>
</body>
</html>
